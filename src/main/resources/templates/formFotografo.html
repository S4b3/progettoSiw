<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
</head>
<body>
<div class="float">
    <form class="form-horizontal" action="#" th:action="@{/admin/photographers/add}" th:object="${fotografo}"
          method="post">
        <fieldset>
            <h1 align="center" >Aggiungi Fotografo</h1>
            <div class="form-group">
                <label class="col-md-4 control-label" >Nome</label>
                <div class="col-md-4">
                    <input name="nome" type="text" placeholder="Mario" class="form-control input-md" required=""  th:field="*{nome} "  >
                    <td th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Nome Error</td>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" >Cognome</label>
                <div class="col-md-4">
                    <input name="cognome" type="text" placeholder="Rossi" class="form-control input-md" required="" th:field="*{cognome}"  >
                    <td th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}">Cognome Error</td>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" >Email</label>
                <div class="col-md-4">
                    <input name="email" type="email" placeholder="mariorossi@gmail.com" class="form-control input-md" required="" th:field="*{email}"  >
                    <td th:if="${emailExist}" >Email gia esistente</td>
                </div>
            </div>

            <!-- Button (Double) -->
            <div class="form-group">
                <label class="col-md-4 control-label" ></label>
                <div class="col-md-8">
                    <input type="submit" id="button1id" name="button1id" value="inserisci" class="btn btn-default filter-button">
                </div>
            </div>

        </fieldset>
    </form>
</div>
</body>
</html>
