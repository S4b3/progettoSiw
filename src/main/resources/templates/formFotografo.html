<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="float">
    <form class="form-horizontal" action="#" th:action="@{/photographers/add}" th:object="${fotografo}"
          method="post">
        <fieldset>
            <legend>Inserisci Fotografo</legend>
            <div class="form-group">
                <label class="col-md-4 control-label" >Nome</label>
                <div class="col-md-4">
                    <input name="nome" type="text" placeholder="Nome" class="form-control input-md" required=""  th:field="*{nome} "  >
                    <td th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Nome Error</td>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" >Cognome</label>
                <div class="col-md-4">
                    <input name="cognome" type="text" placeholder="Cognome" class="form-control input-md" required="" th:field="*{cognome}"  >
                    <td th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}">Cognome Error</td>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" >Email</label>
                <div class="col-md-4">
                    <input name="email" type="email" placeholder="Email" class="form-control input-md" required="" th:field="*{email}"  >
                    <td th:if="${emailExist}" >Email gia esistente</td>
                </div>
            </div>

            <!-- Button (Double) -->
            <div class="form-group">
                <label class="col-md-4 control-label" ></label>
                <div class="col-md-8">
                    <button id="button1id" name="button1id" class="btn btn-success">Inserisci</button>
                </div>
            </div>

        </fieldset>
    </form>
</div>
</body>
</html>
