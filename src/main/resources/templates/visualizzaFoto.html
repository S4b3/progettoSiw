<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/shards.min.css">
    <style>
        .image{
            width: 20%;
            height: 20%;
        }
        .immaginiContainer{
            object-fit: contain;
            display: grid;
            width: 90%;
            height: 90%;
        }
    </style>
</head>
    <body>
    <div></div>
    <p class="my-5"><a th:href="@{/photographers/{idP}/album/{idA}/photo/addfoto(idP=${fotografo.id},idA=${album.id})}" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
    <div class="immaginiContainer">
        <il th:each="fotografia : ${fotografie}">
            <ul>
                <div class="image">
                    <img alt="Image"
                         th:src="${fotografia.url}">
                </div>
            </ul>
        </il>
    </div>


</body>
