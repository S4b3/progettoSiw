<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>

<div class="container my-5" th:switch="${albums}">
    <div class="row">
        <div class="col-md-6">
            <h2 th:case="null">No Albums yet!</h2>
            <div th:case="*">
                <h2 class="my-5"> Album di
                    <td th:text="${albums.get(0).getFotografo().getNome()}"></td>
                </h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Foto</th>
                        <th>Modifica</th>
                        <th>Elimina</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="album : ${albums}">
                        <td th:text="${album.nome}"></td>
                        <td><a th:href="@{/gallery/album/add/{id}(id=${album.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                        <td><a th:href="@{/gallery/photographers/edit/{id}(id=${album.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                        <td><a class="btn btn-primary" th:href="@{/gallery/photographers/delete/{id}(id=${album.id})}"><i class="fas fa-user-times ml-2"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p class="my-5"><a th:href="@{/photographers/{id}/album/add/(id=${albums.get(0).getFotografo().getId()})}" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
        </div>
    </div>
</div>
</body>
</html>
