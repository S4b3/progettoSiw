<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<body>
<div class="container">
    <h1 align="center" class="gallery-title">Pini scarlatti</h1>
    <div align="center">
        <a class="btn btn-default filter-button"  th:href="@{/home}">Home</a>
        <a class="btn btn-default filter-button"  th:href="@{/gallery}">Gallery</a>
        <a class="btn btn-default filter-button"  th:href="@{/photographers}">Fotografi</a>
        <a class="btn btn-default filter-button"  th:href="@{/carrello}">Carrello</a>
        <a class="btn btn-default filter-button"  th:href="@{/photographers}">Funzionario</a>
    </div>
    <div class="container my-5" th:switch="${ordini}">
        <div class="row">
            <div class="col-md-6">
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                        <tr>
                            <th>id</th>
                            <th>UsernameUtente</th>
                            <th>Email</th>
                            <th>Numero Foto</th>
                            <th>Prezzo</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="ordine : ${ordini}">
                            <td th:text="${ordine.id}"></td>
                            <td th:text="${ordine.usernameUtente}"></td>
                            <td th:text="${ordine.email}"></td>
                            <td th:text="${ordine.fotografie.size()}"></td>
                            <td th:text="${ordine.getPrezzo()}"><p>â‚¬</p></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
